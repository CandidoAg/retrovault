name: CI - Microservices Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      # Matrix permite ejecutar cada servicio en un contenedor independiente en paralelo
      matrix:
        service: [catalog, orders, payment]
      # Si un servicio falla, los otros continúan para ver el reporte completo
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9 # O la versión que estés usando

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Generate Prisma Clients
        run: pnpm -r run prisma:generate --if-present

      - name: Run Tests with Coverage
        run: pnpm --filter @retrovault/${{ matrix.service }} run test:cov

      - name: Upload Coverage Report (Optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.service }}
          path: services/${{ matrix.service }}/coverage/