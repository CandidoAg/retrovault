name: CI - Microservices Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        # Aquí definimos los servicios que queremos ejecutar en paralelo
        service: [catalog, orders, payment]

    services:
      # Aunque Testcontainers levanta sus propios contenedores, 
      # a veces es útil tener los servicios base listos o dejar que Testcontainers gestione todo.
      # Nota: Testcontainers requiere acceso al socket de docker, que ya viene en ubuntu-latest.

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9 # O la versión que estés usando

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Run Tests with Coverage
        run: pnpm --filter @retrovault/${{ matrix.service }} test -- --coverage